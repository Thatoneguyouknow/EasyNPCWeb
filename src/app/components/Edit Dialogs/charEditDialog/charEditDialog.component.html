<div>
  <h1 mat-dialog-title>View/Edit {{ data.charToEdit.charName }}</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
        <label for="name">Character Name</label>
      <input
        matInput
        type="text"
        [(ngModel)]="model.charName"
        name="name"
        #name="ngModel"
      />
    </mat-form-field>
  </div>
</div>
