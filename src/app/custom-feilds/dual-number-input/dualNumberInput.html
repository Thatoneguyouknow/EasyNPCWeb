<div
  role="group"
  class="dual-number-input-container"
  [formGroup]="parts"
  [attr.aria-labelledby]="_formField.getLabelId()"
  (focusin)="onFocusIn($event)"
  (focusout)="onFocusOut($event)"
>
  <input
    class="dual-number-input-element"
    formControlName="beginning"
    aria-label="Beginning of Range"
    (input)="_handleInput()"
    type="number"
    min="0"
    oninput="validity.valid||(value='')"
    #beginning
  />
  <input
    class="dual-number-input-element"
    formControlName="end"
    aria-label="End of Range"
    (input)="_handleInput()"
    type="number"
    min="0"
    oninput="validity.valid||(value='')"
    #end
  />
</div>
